<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form aria-labelledby="exForm">
    <p>
      <input
      id="exInput"
      type="text"
      pattern="[0-9]+"
      >
      <span aria-live="polite" role="status">
        <span class="errorMessage messageBox" aria-hidden="true">
          다시 입력해주세요
        </span>
        <span class="OKMessage messageBox" aria-hidden="true">
          Good!
        </span>
      </span>
    </p>

    <p>
      <span aria-live="polite" id="formValidate">
        <span class="errorMessage messageBox" aria-hidden="true">
          뭔가 잘못됐군요..
        </span>
        <span class="OKMessage messageBox" aria-hidden="true">
          잘했어요!
        </span>
      </span>
    </p>
    <button
      id="submit"
      type="submit"
      aria-disabled="true"
    >
      submit
    </button>
  </form>

  <div>
    example
  </div>
  <script src="script.js"></script>
</body>
</html>
